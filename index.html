<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body{
            margin-top:70px;
            background:#333;
            color:#fff
        }
    </style>
</head>
<body>

    <!--Converter-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center text-white mb-3">Weight Converter</h1>
                <form>
                     <div class="form-group">
                         <input id="lbsinput" type="number" class="form-control form-control-lg mb-2" placeholder="Enter Pounds">
                     </div>
                </form>
                <div id="output">
                   <div class="card bg-primary mb-2">
                       <div class="card-block">
                           <h4>Grams:</h4>
                           <div id="gramsoutput">
                           </div>
                       </div>
                   </div>
                </div>


                <div class="card bg-success mb-2">
                    <div class="card-block">
                        <h4>Kilograms:</h4>
                        <div id="kgoutput">
                        </div>
                    </div>
                </div>


                <div class="card bg-danger mb-2">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ozoutput">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Javascript-->
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsinput').addEventListener('input', 
        function(e){
            document.getElementById('output').style.visibility = 'visible';
            let lbs = e.target.value;
            document.getElementById('gramsoutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgoutput').innerHTML = lbs/2.2046;
            document.getElementById('ozoutput').innerHTML = lbs*16;
        });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
